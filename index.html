<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>在线图片压缩工具</h1>
            <p>支持JPG、PNG等格式的图片压缩，可自定义长宽</p>
        </header>

        <main>
            <div class="upload-area" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <div class="upload-hint">
                    <p>拖拽图片到这里 或 点击上传</p>
                    <button id="uploadBtn">选择图片</button>
                </div>
            </div>

            <div class="settings-panel" style="display: none;">
                <div class="image-preview">
                    <div class="original">
                        <h3>原图</h3>
                        <img id="originalPreview">
                        <div class="image-info" id="originalInfo"></div>
                    </div>
                    <div class="compressed">
                        <h3>压缩后</h3>
                        <img id="compressedPreview">
                        <div class="image-info" id="compressedInfo"></div>
                    </div>
                </div>

                <div class="compression-settings">
                    <div class="size-settings">
                        <h3>尺寸设置</h3>
                        <div class="input-group">
                            <label>
                                宽度:
                                <input type="number" id="widthInput" placeholder="像素">
                            </label>
                            <label>
                                高度:
                                <input type="number" id="heightInput" placeholder="像素">
                            </label>
                            <label>
                                <input type="checkbox" id="keepRatio" checked>
                                保持宽高比
                            </label>
                        </div>
                    </div>

                    <div class="quality-settings">
                        <h3>质量设置</h3>
                        <div class="input-group">
                            <label>
                                压缩质量:
                                <input type="range" id="qualityInput" min="0" max="100" value="80">
                                <span id="qualityValue">80%</span>
                            </label>
                        </div>
                    </div>

                    <button id="compressBtn">开始压缩</button>
                    <button id="downloadBtn" style="display: none;">下载图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
