<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="ri-image-edit-line"></i> 图片压缩工具</h1>
                <p>轻松压缩、调整图片尺寸，支持批量处理<br>支持 JPG、PNG、WebP，最大 10MB</p>
            </div>
        </header>

        <main class="app-main">
            <div class="main-content">
                <div class="left-panel">
                    <div class="upload-area card-shadow compact" id="dropZone">
                        <input type="file" id="fileInput" accept="image/*" multiple hidden>
                        <div class="upload-hint">
                            <button id="uploadBtn" class="btn-primary">
                                <i class="ri-image-add-line"></i> 选择图片
                            </button>
                        </div>
                    </div>

                    <div class="preview-section card-shadow">
                        <div class="preview-scroll">
                            <div class="preview-container" id="previewContainer">
                                <!-- 预览内容将动态插入这里 -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right-panel card-shadow">
                    <div class="settings-panel">
                        <div class="action-buttons top-buttons">
                            <button id="compressBtn" class="btn-primary">
                                <i class="ri-compress-line"></i> 开始压缩
                            </button>
                            <button id="downloadBtn" class="btn-success" style="display: none;">
                                <i class="ri-download-line"></i> 下载图片
                            </button>
                            <button id="downloadAllBtn" class="btn-success" style="display: none;">
                                <i class="ri-file-zip-line"></i> 打包下载
                            </button>
                        </div>

                        <div class="settings-content">
                            <h3 class="settings-title">压缩设置</h3>

                            <div class="settings-group collapsible">
                                <div class="group-header">
                                    <h4>输出格式</h4>
                                    <i class="ri-arrow-down-s-line"></i>
                                </div>
                                <div class="group-content">
                                    <select id="formatSelect" class="styled-select">
                                        <option value="image/jpeg">JPG</option>
                                        <option value="image/png">PNG</option>
                                        <option value="image/webp">WebP</option>
                                    </select>
                                </div>
                            </div>

                            <div class="settings-group collapsible">
                                <div class="group-header">
                                    <h4>尺寸设置</h4>
                                    <i class="ri-arrow-down-s-line"></i>
                                </div>
                                <div class="group-content">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="enableResize">
                                        <span>启用尺寸调整</span>
                                    </label>
                                    <div class="dimension-inputs">
                                        <input type="number" id="widthInput" placeholder="宽度" disabled>
                                        <span>×</span>
                                        <input type="number" id="heightInput" placeholder="高度" disabled>
                                        <label class="checkbox-label">
                                            <input type="checkbox" id="keepRatio" checked disabled>
                                            <span>保持比例</span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="settings-group">
                                <h4>压缩质量</h4>
                                <div class="quality-control">
                                    <div class="quality-description">降低质量可以减小文件大小，但可能影响图片清晰度</div>
                                    <div class="quality-slider">
                                        <input type="range" id="qualityInput" min="0" max="100" value="80">
                                        <span id="qualityValue">80%</span>
                                    </div>
                                </div>
                            </div>

                            <div class="settings-group">
                                <h4>滤镜效果</h4>
                                <select id="filterSelect" class="styled-select">
                                    <option value="none">无</option>
                                    <option value="grayscale">黑白</option>
                                    <option value="sepia">复古</option>
                                    <option value="blur">模糊</option>
                                </select>
                            </div>

                            <div class="settings-group collapsible">
                                <div class="group-header">
                                    <h4>水印设置</h4>
                                    <i class="ri-arrow-down-s-line"></i>
                                </div>
                                <div class="group-content">
                                    <div class="watermark-controls">
                                        <label class="checkbox-label">
                                            <input type="checkbox" id="enableWatermark">
                                            <span>启用水印</span>
                                        </label>
                                        <input type="text" id="watermarkText" class="styled-input" placeholder="水印文字" disabled>
                                        <div class="font-settings">
                                            <div class="font-size-control">
                                                <span>字体大小:</span>
                                                <input type="number" id="watermarkSize" value="20" min="8" max="100" disabled>
                                                <span>px</span>
                                            </div>
                                        </div>
                                        <div class="color-picker">
                                            <input type="color" id="watermarkColor" value="#000000" disabled>
                                            <span>颜色</span>
                                        </div>
                                        <div class="opacity-control">
                                            <span>水印透明度:</span>
                                            <div class="opacity-slider">
                                                <input type="range" id="watermarkOpacity" min="0" max="100" value="50" disabled>
                                                <span id="opacityValue">50%</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="loading-overlay" style="display: none;">
                <div class="spinner"></div>
                <p>正在处理中...</p>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
